<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Site Name</h1>

  </header>
  <div class="wrapper">
    <div class="container">
  <form action="https://formspree.io/jonbrighton2017@gmail.com" method="post">
    <p>Name:
      <br>
      <input type="text" name="name" placeholder="your name">
    </p>
    <p>Email:
      <br>
      <input type="email" name="_replyto" placeholder="your@email.com" required>
    </p>
    <p>Message:
      <br>
      <textarea name="message" rows="8" cols="52" placeholder="your message"></textarea>
    </p>
    <input type="submit"  value="send">
  </form>

    </div>
    <!-- .container-->
  </div>
  <!-- .wrapper-->
  <footer>
    <small><a href="https://opensource.org/licenses/MIT">MIT</a></small>
  </footer>
</body>

</html>
